<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>New Entry</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-
KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5Kk
N" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-
JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-
JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script th:if="${duplicateCustNo}">
        alert("Customer number already exists. Please use a different customer number.");
    </script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>

<section layout:fragment="content">
    <div class="col-md-6 offset-3">

        <form method="post" th:action="@{/saveEntry}">
            <input type="hidden" name="formType" value="newEntryForm" />
            <div>
                <label>Customer Name</label>
                <input class="form-control" type="text" name="custName" th:value="${savingsTable.custName}">
                <span th:errors="${savingsTable.custName}"></span>
            </div>

            <div>
                <label>Customer Number</label>
                <input class="form-control" type="text" name="custNo" th:value="${savingsTable.custNo}">
                <span th:errors="${savingsTable.custNo}"></span>
            </div>

            <div>
                <label>Deposit Amount</label>
                <input class="form-control" type="number" step="0.01" name="cDep" th:value="${savingsTable.cDep}">
                <span th:errors="${savingsTable.cDep}"></span>
            </div>

            <div>
                <label>Number of Years</label>
                <input class="form-control" type="number" name="nYears" th:value="${savingsTable.nYears}">
                <span th:errors="${savingsTable.nYears}"></span>
            </div>

            <div>
                <label>Savings Type</label>
                <input class="form-control" type="text" name="savType" th:value="${savingsTable.savType}">
                <span th:errors="${savingsTable.savType}"></span>
            </div>

            <button type="submit" th:href="@{/}" class="btn btn-primary">Save</button>
        </form>


    </div>
</section>
</body>
</html>
